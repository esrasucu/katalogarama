<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katalog Arama</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Katalog Arama</h1>
        <form method="GET" action="/katalog">
            <div class="input-group mb-3">
                <input type="text" class="form-control" name="anahtarKelime" placeholder="Ne aramak istiyorsunuz?">
                <button class="btn btn-primary" type="submit">Ara</button>
            </div>
        </form>
        <div id="sonuclar">
            {% if results %}
                <table class="table">
                    <thead>
                        <tr>
                            <th>Başlık</th>
                            <th>Sanatçı</th>
                            <th>Yıl</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for result in results %}
                        <tr>
                            <td>{{ result.title }}</td>
                            <td>{{ result.artist }}</td>
                            <td>{{ result.year }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            {% else %}
                <p class="alert alert-warning">Aradığınız kelimeye ait sonuç bulunamadı. Lütfen farklı bir kelime deneyin veya filtreleri değiştirin.</p>
            {% endif %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
